            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/home">Home <i class="bi bi-house"> </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">Profile <i class="bi bi-person"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " routerLink="/writing">Write a Post <i class="bi bi-pencil"></i></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="container-fluid d-flex justify-content-center pb-5" style="background-color: rgba(10, 9, 9, 0.05);">
        <div class="mt-6 px-4">
            <p class="fs-1 fw-light"> Welcome to X-Large </p>
            <p class="fs-3 fw-lighter">Let's X-Talk </p>
            <p class="fs-5 fw-lighter"> X-Large is a large Publishing Plateform <br> where you can share and discover
                all <br> IT news and updates .</p>
            <button class="btn btn-outline-secondary disabled"> Let's Dive in <i class="bi bi-arrow-bar-down"></i></button>
        </div>
        <img src="/assets/hero.png" width="450px" class="img-fluid mt-2 ml-7">
    </div>

    <div class="container-fluid section">
        <p class="fs-2 p-3 fw-light text-center "> Discover Most Relevant Topics </p>
        <div class="cardComp">
            <div class="card" *ngFor="let a of articles">
                <div class="card-body">
                    <p class="card-title text-center fs-5 fw-bold uppercase">{{a.titre}}</p>
                    <p class="fs-4 fw-light"><span class="badge bg-secondary">{{a.categorie.nom}}</span></p>
    
                    <button (click)="showDetails(a.id)" type="button" class="btn btn-outline-secondary fw-light">Read full Article <i
                            class="bi bi-arrow-bar-right"></i></button>
                </div>
                <br>
            </div>
        </div>
    </div>

    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-facebook"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-twitter-x"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024
            <a class="text-body" href="#">X-Large.com</a>
        </div>
        <!-- Copyright -->
    </footer>

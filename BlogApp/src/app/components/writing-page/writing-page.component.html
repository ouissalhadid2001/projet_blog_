<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center d-flex">
            <a class="navbar-brand" href="#">
                <img src="../assets/subtract.png" width="200" height="70" class="p-3"
                    [style]="{'margin-right' : '290px'}" alt=>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">Home <i class="bi bi-house"> </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">Profile <i class="bi bi-person"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/writing">Write a Post <i class="bi bi-pencil"></i></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <div class="container-fluid d-flex justify-content-center" style="background-color: rgba(0, 0, 0, 0.05);">
        <div class="mr-8 mt-8">
            <p class="fs-1 fw-light"> Create a new Post</p>
            <p class="fs-3 fw-lighter"> Let the world hear your thoughts !</p>
        </div>
        <div class="mt-2">
            <img src="../assets/write.png" width="400px" class="rounded-circle">
        </div>
    </div>
    <div class="container">
        <div class="container p-4">
            <hr>
            <form [formGroup]="writingForm" (ngSubmit)="submitDetails()">
                <div class="form-group">
                    <label class="post-title fw-light fs-3 m-1">Title</label>
                    <input type="text" [formControlName]="'titre'" class="form-control" placeholder="Title">
                </div>
                <div class="mt-3 mb-3">
                    <p-dropdown [options]="list_cat" formControlName="categorie" optionLabel="nom"
                        placeholder="Select a Category"></p-dropdown>
                </div>
                <div class="form-group">
                    <label class="post-content fw-light fs-3 m-1">Body</label>
                    <p-editor formControlName="contenu" [style]="{ height: '320px' , width : '100%' }"></p-editor>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-secondary m-3">Share your Thoughts </button>
                </div>
                
            </form>
        </div>
       
    </div>

    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-facebook"></i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-twitter-x"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i
                        class="bi bi-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024
            <a class="text-body" href="#">X-Large.com</a>
        </div>
        <!-- Copyright -->
    </footer>

</body>

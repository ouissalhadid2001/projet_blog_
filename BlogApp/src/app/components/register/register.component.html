

<div class="">
  <div class=" d-flex justify-content-center login-form">
      <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <p-card header="Register" [style]="{ width: '650px', margin :'25px'}">
          <div class="field">
            <label for="fname">UserName</label>
            <input
              type="text"
              pInputText
              formControlName="username"
              class="w-full"
              name="username"
              placeholder="Type your Username"
            />
            <small
              *ngIf="username.invalid && (username.dirty || username.touched)"
              class="block p-error"
            >
              <div *ngIf="username.errors?.['required']">username is required.</div>
            
            </small>
          </div>
          <div class="field">
            <label for="prenom">First Name</label>
            <input
              type="text"
              pInputText
              formControlName="prenom"
              class="w-full"
              name="prenom"
              placeholder="Type your First name"
            />
            <small
              *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)"
              class="block p-error"
            >
              <div *ngIf="prenom.errors?.['required']">First Name is required.</div>
              
            </small>
          </div>
          <!-------------------------------->
          <div class="field">
            <label for="nom">Last Name</label>
            <input
              type="text"
              pInputText
              formControlName="nom"
              class="w-full"
              name="nom"
              placeholder="Type your Last name"
            />
            <small
              *ngIf="nom.invalid && (nom.dirty || nom.touched)"
              class="block p-error"
            >
              <div *ngIf="nom.errors?.['required']">Last Name is required.</div>
             
            </small>
          </div>
          <!-------------------------------------------->
          <div class="field">
            <label for="email">Email</label>
            <input
              type="text"
              pInputText
              formControlName="email"
              class="w-full"
              name="email"
              placeholder="Type your email"
            />
            <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="block p-error"
            >
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              type="password"
              pInputText
              formControlName="password"
              class="w-full"
              name="password"
              placeholder="Type your password"
            />
            <small
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="block p-error"
            >
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              pInputText
              formControlName="confirmPassword"
              class="w-full"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <small
              *ngIf="
                confirmPassword.invalid &&
                (confirmPassword.dirty || confirmPassword.touched)
              "
              class="block p-error"
            >
              <div *ngIf="confirmPassword.errors?.['required']">
                Confirm the password
              </div>
            </small>
            <small
              class="block p-error"
              *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
            >
              Password should match
            </small>
          </div>
          <p-button
            label="Register"
            styleClass="w-full"
            [disabled]="registerForm.invalid"
            type="submit"
          ></p-button>
          <div class="mt-2">Already a member? <a routerLink="/login" class="text-secondary text-decoration-none fw-bold">Login</a></div>
        </p-card>
      </form>

</div>
</div>
